language: javascript

services:
  - docker

env:
  NODE_ENV: development
  SERVER_PORT: 8000
  MYSQL_RANDOM_ROOT_PASSWORD: true
  MYSQL_HOST: db
  MYSQL_PORT: 3367
  MYSQL_USER: jb_ci
  MYSQL_PASSWORD: jb_ci
  MYSQL_DATABASE: jb_ci

before_install:
  # set up secrets
- sudo mkdir -p /run/secrets/
- sudo echo "$NODE_ENV" > /run/secrets/NODE_ENV
- sudo echo "$SERVER_PORT" > /run/secrets/SERVER_PORT
- sudo echo "$MYSQL_RANDOM_ROOT_PASSWORD" > /run/secrets/MYSQL_RANDOM_ROOT_PASSWORD
- sudo echo "$MYSQL_HOST" > /run/secrets/MYSQL_HOST
- sudo echo "$MYSQL_PORT" > /run/secrets/MYSQL_PORT
- sudo echo "$MYSQL_USER" > /run/secrets/MYSQL_USER
- sudo echo "$MYSQL_PASSWORD" > /run/secrets/MYSQL_PASSWORD
- sudo echo "$MYSQL_DATABASE" > /run/secrets/MYSQL_DATABASE
  # build
- docker-compose build
- docker-compose run db
  # sleep to allow db to initialise
- sleep 10
  # start the api
- docker-compose run api

script:
  - cd backend && yarn travis:test